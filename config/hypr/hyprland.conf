# Minimal Hyprland config (NVIDIA)

# NVIDIA environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Theme environment variables
env = GTK_THEME,catppuccin-mocha-blue-standard+default
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,kvantum
env = XCURSOR_THEME,catppuccin-mocha-dark-cursors
env = XCURSOR_SIZE,24

monitor=,preferred,auto,1

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = swww-daemon && swww img ~/Pictures/Wallpapers/wallpaper.png
exec-once = mako
exec-once = waybar
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

input {
    kb_layout = us,se,pl
    kb_variant = ,,legacy
    follow_mouse = 0
    repeat_rate = 30
    repeat_delay = 233
}

# Catppuccin Mocha with black backgrounds
$base = rgb(000000)
$mantle = rgb(000000)
$crust = rgb(000000)
$text = rgb(cdd6f4)
$subtext1 = rgb(bac2de)
$overlay1 = rgb(7f849c)
$surface1 = rgb(45475a)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$mauve = rgb(cba6f7)

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $mauve $blue 45deg
    col.inactive_border = $surface1
    layout = dwindle
}

dwindle {
    preserve_split = true
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
    }
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(000000aa)
    }
}

animations {
    enabled = true
    bezier = easeInOutQuad, 0.45, 0, 0.55, 1
    animation = windows, 1, 4, easeInOutQuad
    animation = windowsOut, 1, 4, easeInOutQuad, popin 80%
    animation = fade, 1, 3, easeInOutQuad
    animation = workspaces, 1, 4, easeInOutQuad, slide
}

cursor {
    no_hardware_cursors = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Key bindings
$mod = SUPER

bind = $mod, Return, exec, kitty
bind = $mod, E, exec, thunar
bind = $mod, R, exec, wofi --show drun
bind = $mod, space, exec, hyprctl switchxkblayout all next
bind = $mod, Escape, exec, hyprlock
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit

# Minimize window (move to special workspace)
bind = $mod, M, movetoworkspacesilent, special:minimized
bind = $mod SHIFT, M, togglespecialworkspace, minimized

# Window focus (vim-style)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Move windows
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, J, movewindow, d

# Toggle split direction (horizontal/vertical)
bind = $mod, T, togglesplit

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Power profiles (F7/F8/F9)
bind = , F7, exec, powerprofilesctl set power-saver && notify-send "Power Profile" "Power Saver"
bind = , F8, exec, powerprofilesctl set balanced && notify-send "Power Profile" "Balanced"
bind = , F9, exec, powerprofilesctl set performance && notify-send "Power Profile" "Performance"

# Screen capture - Print Screen opens capture menu (screenshot/record, region/fullscreen, cursor)
# Press again while recording to stop
bind = , Print, exec, ~/.local/bin/capture

# Clipboard history - SUPER+V
bind = $mod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Volume
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Media
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioStop, exec, playerctl stop
