# Minimal Hyprland config (NVIDIA)

# NVIDIA environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

monitor=,preferred,auto,1

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = mako

input {
    kb_layout = us
    follow_mouse = 1
}

# Catppuccin Mocha with black backgrounds
$base = rgb(000000)
$mantle = rgb(000000)
$crust = rgb(000000)
$text = rgb(cdd6f4)
$subtext1 = rgb(bac2de)
$overlay1 = rgb(7f849c)
$surface1 = rgb(45475a)
$blue = rgb(89b4fa)
$lavender = rgb(b4befe)
$mauve = rgb(cba6f7)

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $mauve $blue 45deg
    col.inactive_border = $surface1
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 2
    }
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(000000aa)
    }
}

animations {
    enabled = true
    bezier = easeInOutQuad, 0.45, 0, 0.55, 1
    animation = windows, 1, 4, easeInOutQuad
    animation = windowsOut, 1, 4, easeInOutQuad, popin 80%
    animation = fade, 1, 3, easeInOutQuad
    animation = workspaces, 1, 4, easeInOutQuad, slide
}

cursor {
    no_hardware_cursors = true
}

# Key bindings
$mod = SUPER

bind = $mod, Return, exec, foot
bind = $mod, P, exec, wofi --show drun
bind = $mod, Escape, exec, hyprlock
bind = $mod, Q, killactive
bind = $mod SHIFT, E, exit

# Window focus (vim-style)
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4

# Power profiles (F7/F8/F9)
bind = , F7, exec, powerprofilesctl set power-saver && notify-send "Power Profile" "Power Saver"
bind = , F8, exec, powerprofilesctl set balanced && notify-send "Power Profile" "Balanced"
bind = , F9, exec, powerprofilesctl set performance && notify-send "Power Profile" "Performance"
